<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form Submit to Google Sheet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style2.css">
  
</head>
<body>
  <div class="container text-center">
    <br>
    <h1>confirm your order </h1>
    <br>
    <div class="card mx-auto" style="width: 18rem;">
      <div class="card-body">
        <form name="submit-to-google-sheet">
          <div class="mb-3">
            <input id="Fullname" name="Fullname" type="text" class="form-control" placeholder=" Fullname" required>
          </div>
          <div class="mb-3">
            <input id="Email" name="Email" type="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <input id="Address" name="Address" type="text" class="form-control" placeholder="Address" required>
          </div>
          <div class="mb-3">
            <input id="Phone" name="Phone" type="number" class="form-control" placeholder="Phone" required>
          </div>
          <div class="mb-3">
            <input id="Plantname" name="Plantname" type="text" class="form-control" placeholder="Plantname" required>
          </div>
          <div class="mb-3">
            <input id="Quantity" name="Quantity" type="number" class="form-control" placeholder="Quantity" required>
          <br>
          <input type="checkbox" id="cod" required>
          <label for="cod"> COD ONLY</label><br>
            <button type="button" class="btn btn-primary" onclick="orderit()" >confirm order</button>
          </div>
          
         
          <button type="submit" class="btn btn-primary" onclick="submitOrder()">checkdetails</button>
        </form>
      </div>
    </div>
  </div>
  <script>

    function orderit(){
      let cod = document.getElementById('cod').checked;
      console.log(cod,"hiiii")
      if (!cod){
        alert("Please opt for cash on delivery!!!ðŸ˜Š")
      }
      else{
        console.log("hii2")
        window.location.href = "index3.html";
      }
    }
    function submitOrder() {
      const Fullname = document.getElementById('Fullname').value;
      const Email = document.getElementById('Email').value;
      const Address = document.getElementById('Address').value;
      const Phone = document.getElementById('Phone').value;
      const Plantname = document.getElementById('Plantname').value;
      const Quantity = document.getElementById('Quantity').value;

  
      

      if (Fullname && Email && Address && Phone && Plantname &&Quantity ) {
        // Construct URL with query parameters
       url = `order-details.html?Fullname=${encodeURIComponent(Fullname)}&Email=${encodeURIComponent(Email)}&Address=${encodeURIComponent(Address)}&Phone=${encodeURIComponent(Phone)}&Plantname=${encodeURIComponent(Plantname)}&Quantity=${encodeURIComponent(Quantity)}`;
        
        // Redirect to the new page
        window.location.href = url;
        
      } else {
        alert('Please fill out all fields.');
      }
    }

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxXskGVHHcxHVa_B9_2aCH7Ht1A-8H1euGo7pxIY319G6kZGj8qjjnjNVRNuAGTJEU/exec'; // Replace 'Your URL will be here' with the URL of your Google Apps Script
    const form = document.forms['submit-to-google-sheet'];
    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message));
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
