<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="style3.css">
    <!-- <script src="script3.js"></script> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .confirmation-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .confirmation-container h1 {
            color: #4CAF50;
        }
        .confirmation-container p {
            font-size: 18px;
            color: #333333;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>Order Placed Successfully!</h1>
        <p>Thank you for your purchase. Your order has been placed successfully and will be processed shortly.</p>
        <a href="index.html" class="button">Continue Shopping</a>
       
    </div>
    <script>
        // You can add any additional JavaScript functionality here if needed
        console.log('Order placed successfully');
    </script>
    
</body>
</html>
